[package]
name = "amethyst_tools"
version = "0.7.2"
authors = ["Eyal Kalderon <ebkalderon@gmail.com>"]
description = "Game development tools for the Amethyst engine"
keywords = ["game", "engine", "tool", "editor", "amethyst"]

repository = "https://github.com/ebkalderon/amethyst_tools"

readme = "README.md"
license = "MIT/Apache-2.0"

include = ["src/**", "templates/**", "Cargo.toml", "LICENSE-*", "README.md"]

[lib]
name = "amethyst_cli"
path = "src/lib.rs"

[[bin]]
name = "amethyst"
path = "src/main.rs"

[dependencies]
ansi_term = "0.9"
clap = "2"
env_proxy = "0.2"
error-chain = "0.11"
lazy_static = "1.0.0"
liquid = "0.14.3"
regex = "0.2.10"
reqwest = "0.7.1"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
walkdir = "2.1.4"

[dependencies.semver]
features = ["serde"]
version = "0.7"

[build-dependencies]
ron = "0.1.3"
